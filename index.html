<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>COVID-19</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="styles/main.css">     
    </style>
  </head>
  <body>
    <main>
      <article>
        <header>
          <h1>Covid-19</h1>
        </header>
        <body>
          <div class="filter">
            <div id="datefilter">
              <label for="desde">Desde:</label>
              <input
                type="date"
                id="fechadesde"
                value="2017-06-01"
                name="desde"
              />
              <label for="hasta">Hasta:</label>
              <input
                type="date"
                id="fechahasta"
                value="2014-02-06"
                name="hasta"
              />
            </div>
            <div id="countryfilter">
              <select id="paises"> </select>
            </div>
          </div>
          <div id="chart"></div>

          <hr />
        </body>
        <footer>
          <p>
            InformaciÃ³n extraida de
            <a
              href="https://documenter.getpostman.com/view/10808728/SzS8rjbc?version=latest"
              >POSTMAN API Covid</a
            >
          </p>
          ðŸ¦ 
        </footer>
      </article>
    </main>
  </body>
  <script type="text/javascript" src="scripts/apexcharts.min.js"></script>
  <script type="text/javascript" src="scripts/global.js"></script>
  <script type="text/javascript" src="scripts/utils.js"></script>
  <script>    

    async function cargarPaises(selectorPaises, paisInicial) {
      let listaPaises = await getAsyncData(
        URLAPI.Countries
      );

      listaPaises
        .sort((a, b) => sortAlphabetical(a.Country,b.Country))
        .reverse();

      listaPaises.forEach((pais) => {
        let paisElement = document.createElement("option");
        [paisElement.value, paisElement.innerHTML] = [pais.Slug, pais.Country];
        selectorPaises.appendChild(paisElement);
      });

      if (paisInicial) {
        selectorPaises.value = paisInicial;
      }
    }

    function cargarFechas(inputDesde, inputHasta) {
      let dateDesde = new Date();
      dateDesde.setDate(dateDesde.getDate() - 7);
      inputDesde.value = inputHasta.min = formatDate(dateDesde, "-");      

      let fechaHasta = formatDate(new Date(), "-");
      inputHasta.value = inputDesde.max = inputHasta.max = fechaHasta;
    }

    function renderGrafico(pais, dataCasos, dataDecesos, dataRecuperados) {
      document.querySelector("#chart").innerHTML = "";

      var options = {
        colors: ["#FC5D19", "#FF0000", "#00DD00"],
        xaxis: {
          position: "bottom",
          axisBorder: {
            show: false,
          },
          axisTicks: {
            show: false,
          },
          tooltip: {
            enabled: true,
          },
        },
        series: [
          {
            name: CASOS_LABEL,
            data: dataCasos,
          },
          {
            name: DECESOS_LABEL,
            data: dataDecesos,
          },
          {
            name: RECUPERADOS_LABEL,
            data: dataRecuperados,
          },
        ],
        chart: {
          height: 400,
          type: "line",
          zoom: {
            enabled: false,
          },
        },
        plotOptions: {
          line: {
            dataLabels: {
              position: "bottom",
            },
          },
        },
        dataLabels: {
          enabled: true,
          offsetY: -10,
          style: {
            fontSize: "12px",
          },
        },
        yaxis: {
          axisBorder: {
            show: false,
          },
          axisTicks: {
            show: false,
          },
          labels: {
            show: false,
          },
        },
        title: {
          text: `Covid-19 ${pais}, 2020`,
          floating: true,
          offsetY: 10,
          align: "center",
          style: {
            color: "#000000",
          },
        },
      };

      var chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();
    }

    async function cargarArrayDatos(pais, tipo, fechaDesde, fechaHasta) {
      const url = `https://api.covid19api.com/total/country/${pais}/status/${tipo}`;
      let rawData = await getAsyncData(url);

      let returnValue = rawData
        .filter((x) => isDateBetween(x.Date, fechaDesde, fechaHasta) === true)
        .map((x) => {
          const dayData = {};
          dayData.x = formatDate(x.Date, "/");
          dayData.y = x.Cases;
          return dayData;
        });
      return returnValue;
    }

    async function cargarGrafico(pais, nombrePais, fechaDesdeRaw, fechaHastaRaw) {
      
      fechaDesde = new Date(fechaDesdeRaw).toISOString();
      fechaHasta = new Date(fechaHastaRaw).toISOString();

      let dataCasos = await cargarArrayDatos(
        pais,
        "confirmed",
        fechaDesde,
        fechaHasta
      );
      let dataRecuperados = await cargarArrayDatos(
        pais,
        "recovered",
        fechaDesde,
        fechaHasta
      );
      let dataDecesos = await cargarArrayDatos(
        pais,
        "deaths",
        fechaDesde,
        fechaHasta
      );

      renderGrafico(nombrePais, dataCasos, dataDecesos, dataRecuperados);
    }

    window.onload = function () {
      let pais = PAIS_DEFAULT; 
      let nombrePais = PAIS_DEFAULT;
      const paisSelector = document.getElementById("paises");
      const fechaDesdeInput = document.getElementById("fechadesde");
      const fechaHastaInput = document.getElementById("fechahasta");

      cargarPaises(paisSelector, pais);
      cargarFechas(fechaDesdeInput, fechaHastaInput);
      cargarGrafico(pais, nombrePais, fechaDesdeInput.value, fechaHastaInput.value);

      //EventListeners
      paisSelector.addEventListener("change", function () {
        indicePais = paisSelector.selectedIndex;
        if (indicePais >= 0) {
          pais = paisSelector.options[indicePais].value;
          nombrePais = paisSelector.options[indicePais].text;
        }
        cargarGrafico(pais, nombrePais, fechaDesdeInput.value, fechaHastaInput.value);
      });

      let oldDateDesde = fechaDesdeInput.value;
      let isChangedDesde = function () {
        if (fechaDesdeInput.value !== oldDateDesde) {
          oldDateDesde = fechaDesdeInput.value;
          fechaHastaInput.min = fechaDesdeInput.value;
          return true;
        }
        return false;
      };
      fechaDesdeInput.addEventListener("change", function () {
        if (isChangedDesde()) {
          if (new Date(this.value) > new Date(fechaHastaInput.value)) {
            this.value = oldDateDesde;
            this.innerText = oldDateDesde;
          } else {
            cargarGrafico(pais, nombrePais, fechaDesdeInput.value, fechaHastaInput.value);
          }
        }
      });

      let olddateHasta = fechaHastaInput.value;
      let isChangedHasta = function () {
        if (fechaHastaInput.value !== olddateHasta) {
          olddateHasta = fechaHastaInput.value;
          fechaDesdeInput.max = fechaHastaInput.value;
          return true;
        }
        return false;
      };
      fechaHastaInput.addEventListener("change", function () {
        if (isChangedHasta()) {
          if (new Date(this.value) < new Date(fechaDesdeInput.value)) {
            this.value = oldDateHasta;
            this.innerText = oldDateHasta;
          } else {
            cargarGrafico(pais, nombrePais, fechaDesdeInput.value, fechaHastaInput.value);
          }
        }
      });
    };
  </script>
</html>
